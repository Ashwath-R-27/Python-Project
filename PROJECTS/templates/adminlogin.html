<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='adlogin.css') }}">
    <title>Admin</title>
</head>
<body>
    <div class="header">
        <h2 style="margin-left: 25px;">RESTAURANT ADMIN</h2>
    </div>
    <div class="content">
        <div class="details">
        <h2>RESTAURANT LOGIN</h2>
        <hr style="margin-bottom: 20px;border: 2px solid rgb(251, 249, 255);border-radius: 10px;">
        <form action="/home" method="post">
            <label for="uname"><b>Username :</b></label><br>
            <input type="text" name="un" required><br>
            <label for="pass"><b>Password :</b></label><br>
            <input type="password" name="pwd"><br>
            {% if result is defined %}
            <h4 style="margin: 0 15px;color: red;font-weight: bold;background: rgba(255, 232, 232, 0.842);padding: 0 7px;width: 88%;">Invalid {{ result }}</h4>
            {% endif %}
            <button type="submit">Login</button>
        </form>
        </div>
    </div>
</body>
</html>
